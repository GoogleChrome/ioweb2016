<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-app-styles.html">

<dom-module id="io-survey">
  <template>
    <style include="shared-app-styles">

    </style>
    <paper-dialog id="dialog" modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <section id="header">
        <h2>Rate this Session</h2>
        <h3>[[session.title]]</h3>
        <span>[[_getSpeakers(session.speakers, app.scheduleData.speakers)]]</span>
      </section>
      <section id="body"></section>
    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'io-survey',
        properties: {
          session: {
            type: Object,
            value: function() { return {}; }
          }
        },
        open: function() {
          this.$.dialog.open();
        },
        _getSpeakers: function(speakerIds, speakerHash) {
          var speakerString = 'by ';
          if (speakerIds && speakerHash) {
            for (let i = 0; i < speakerIds.length - 1, i ++;) {
              speakerString += speakerHash[speakerId[i]] + ', ';
            }
            return speakerString.slice(0, speakerString.length - 2)
                + ' & ' + speakerHash[speakerId[speakerId.length - 1]];
          }
        }
      });
    })();
  </script>
</dom-module>
